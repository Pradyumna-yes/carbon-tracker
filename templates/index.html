<!DOCTYPE html>
<html>
<head>
    <title>Carbon Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Carbon Emissions Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="energy" class="form-label">Energy Consumption (kWh):</label>
                                <input type="number" step="0.01" class="form-control" id="energy" name="energy" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate CO₂ Emissions</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
