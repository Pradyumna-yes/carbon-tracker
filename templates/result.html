<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">Calculation Results</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h4 class="alert-heading">Carbon Emissions</h4>
                            <hr>
                            <p class="mb-1"><strong>Energy Used:</strong> {{ energy_used }} kWh</p>
                            <p class="mb-1"><strong>CO₂ Equivalent:</strong> {{ co2e }} {{ unit }}</p>
                            <p class="mb-1"><strong>Source:</strong> {{ source }}</p>
                            <p class="mb-0"><strong>Region:</strong> {{ region }}</p>
                        </div>
                        <a href="/" class="btn btn-primary w-100">Calculate Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
